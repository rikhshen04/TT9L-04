<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('img.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px 50px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .input-group {
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-size: 1.1em;
            color: #fff;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .button {
            background: #FF5722;
            color: white;
            padding: 15px 25px;
            text-align: center;
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            transition: background 0.3s ease;
            margin-bottom: 10px;
        }
        .button:hover {
            background: #E64A19;
        }
        .register-button {
            background: #4CAF50;
        }
        .register-button:hover {
            background: #388E3C;
        }
        .error {
            color: red;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="button" class="button" onclick="login()">Login</button>
        </form>
        <p class="error" id="error"></p>
        <button type="button" class="button register-button" onclick="redirectToRegister()">Register</button>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    window.location.href = 'homepage.html';
                } else {
                    document.getElementById('error').textContent = 'Invalid credentials. Please try again.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('error').textContent = 'An error occurred. Please try again.';
            });
        }

        function redirectToRegister() {
            window.location.href = 'register.html';
        }

        // Caps lock detection function
        document.getElementById("password").addEventListener("keyup", function(event) {
            if (event.getModifierState("CapsLock")) {
                document.getElementById("error").textContent = "Caps Lock is ON";
            } else {
                document.getElementById("error").textContent = "";
            }
        });
    </script>
</body>
</html>
