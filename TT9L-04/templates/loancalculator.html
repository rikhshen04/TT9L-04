<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Loan Interest</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('background3.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px 50px;
            border-radius: 15px;
            max-width: 700px;
            width: 90%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .input-group {
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        label {
            font-size: 1.1em;
            flex: 1 1 45%;
            text-align: left;
        }
        input[type="range"] {
            
            width: 50%;
            height: 20px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
            border-radius: 5px;
            margin: 5px 0;
        }
        input[type="range"]:hover {
            opacity: 1;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #FF5722;
            cursor: pointer;
            border-radius: 50%;
        }
        input[type="range"]::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #FF5722;
            cursor: pointer;
            border-radius: 50%;
        }
        .button {
            background: #FF5722;
            color: white;
            padding: 15px 25px;
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            transition: background 0.3s ease;
        }
        .button:hover {
            background: #E64A19;
        }
        #result {
            font-size: 1.3em;
            margin-top: 20px;
        }
        .small-button {
            background: #FF5722;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 0.9em;
            margin: 20px 0;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            transition: background 0.3s ease;
        }
        .small-button:hover {
            background: #E64A19;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculate Loan Interest</h1>
        <form id="loanForm">
            <div class="input-group">
                <label for="principal">Principal Amount (RM):</label>
                <input type="range" id="principal" name="principal" min="1000" max="100000" value="50000">
                <span id="principalValue">50000</span>
            </div>
            <div class="input-group">
                <label for="rate">Annual Interest Rate (%):</label>
                <input type="range" id="rate" name="rate" min="1" max="20" value="5" step="0.1">
                <span id="rateValue">5</span>
            </div>
            <div class="input-group">
                <label for="years">Loan Term (Years):</label>
                <input type="range" id="years" name="years" min="1" max="30" value="15">
                <span id="yearsValue">15</span>
            </div>
            <button type="button" class="button" onclick="calculateInterest()">Calculate</button>
        </form>
        <p id="result"></p>
        <a href="homepage.html" class="small-button">Back to Home</a>
    </div>

    <script>
        function calculateInterest() {
            const principal = parseFloat(document.getElementById('principal').value);
            const rate = parseFloat(document.getElementById('rate').value);
            const years = parseFloat(document.getElementById('years').value);

            if (isNaN(principal) || isNaN(rate) || isNaN(years)) {
                document.getElementById('result').innerText = 'Please enter valid values';
                return;
            }

            // Monthly interest rate
            const monthlyRate = rate / 100 / 12;

            // Number of payments (months)
            const totalPayments = years * 12;

            // Monthly payment (EMI) calculation
            const monthlyPayment = (principal * monthlyRate) / (1 - Math.pow(1 + monthlyRate, -totalPayments));

            document.getElementById('result').innerHTML = `
                <strong>Total Monthly Payment:</strong> RM${monthlyPayment.toFixed(2)}
            `;
        }

        function updateValue(elementId, value) {
            document.getElementById(elementId).textContent = value;
            calculateInterest();
        }

        document.getElementById('principal').addEventListener('input', function() {
            updateValue('principalValue', this.value);
        });

        document.getElementById('rate').addEventListener('input', function() {
            updateValue('rateValue', this.value);
        });

        document.getElementById('years').addEventListener('input', function() {
            updateValue('yearsValue', this.value);
        });
    </script>
</body>
</html>
