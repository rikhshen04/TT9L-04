<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Loan Interest</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('background3.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px 50px;
            border-radius: 15px;
            max-width: 700px;
            width: 90%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .input-group {
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        label {
            font-size: 1.1em;
            flex: 1 1 45%;
            text-align: left;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            width: 50%;
            box-sizing: border-box;
            margin: 5px 0;
        }
        .button {
            background: #FF5722;
            color: white;
            padding: 15px 25px;
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            transition: background 0.3s ease;
        }
        .button:hover {
            background: #E64A19;
        }
        #result {
            font-size: 1.3em;
            margin-top: 20px;
        }
        .small-button {
            background: #FF5722;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 0.9em;
            margin: 20px 0;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            transition: background 0.3s ease;
        }
        .small-button:hover {
            background: #E64A19;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculate Loan Interest</h1>
        <form id="loanForm">
            <div class="input-group">
                <label for="principal">Principal Amount (RM):</label>
                <input type="text" id="principal" name="principal" placeholder="Enter principal amount in RM">
            </div>
            <div class="input-group">
                <label for="rate">Annual Interest Rate (%):</label>
                <input type="text" id="rate" name="rate" placeholder="Enter annual interest rate">
            </div>
            <div class="input-group">
                <label for="years">Loan Term (Years):</label>
                <input type="text" id="years" name="years" placeholder="Enter loan term in years">
            </div>
            <button type="button" class="button" onclick="calculateInterest()">Calculate</button>
        </form>
        <p id="result"></p>
        <a href="homepage.html" class="small-button">Back to Home</a>
    </div>
