<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Bills and Payments</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #495057;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            font-size: 16px;
            color: #495057;
        }
        .button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #218838;
        }
        .bill-item {
            margin-bottom: 10px;
            padding: 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            background-color: #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .bill-name {
            font-weight: bold;
            color: #495057;
        }
        .bill-due {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upcoming Bills and Payments</h1>
        <div class="form-group">
            <label for="bill-name">Bill Name:</label>
            <input type="text" id="bill-name" name="bill-name" placeholder="Enter bill name">
        </div>
        <div class="form-group">
            <label for="due-date">Due Date:</label>
            <input type="date" id="due-date" name="due-date">
        </div>
        <button class="button" onclick="addBill()">Add Bill</button>

        <div id="bill-list"></div>
    </div>

    <script>
        function addBill() {
            var billName = document.getElementById('bill-name').value;
            var dueDate = document.getElementById('due-date').value;

            var currentDate = new Date().toISOString().split('T')[0];

            if (dueDate < currentDate) {
                alert('Due date cannot be in the past.');
                return;
            }

            if (billName.trim() === '' || dueDate.trim() === '') {
                alert('Please enter both bill name and due date.');
                return;
            }

            var billList = document.getElementById('bill-list');
            var billItem = document.createElement('div');
            billItem.className = 'bill-item';
            billItem.innerHTML = '<span class="bill-name">' + billName + ':</span> <span class="bill-due">Due on ' + dueDate + '</span>' +
                '<button class="mark-paid-button" onclick="markAsPaid(this)">Mark as Paid</button>';
            billList.appendChild(billItem);

            // Clear input fields after adding the bill
            document.getElementById('bill-name').value = '';
            document.getElementById('due-date').value = '';
        }

        function markAsPaid(button) {
            var billItem = button.parentElement;
            billItem.classList.toggle('paid');
            button.textContent = button.textContent === 'Mark as Paid' ? 'Unmark Paid' : 'Mark as Paid';
        }
    </script>
</body>
</html>
