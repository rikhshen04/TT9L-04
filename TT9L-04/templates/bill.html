<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Bills and Payments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        .bill-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .bill-name {
            font-weight: bold;
        }
        .bill-due {
            color: #FF5733;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upcoming Bills and Payments</h1>
        <div class="form-group">
            <label for="bill-name">Bill Name:</label>
            <input type="text" id="bill-name" name="bill-name" placeholder="Enter bill name">
        </div>
        <div class="form-group">
            <label for="due-date">Due Date:</label>
            <input type="date" id="due-date" name="due-date">
        </div>
        <button class="button" onclick="addBill()">Add Bill</button>

        <div id="bill-list"></div>
    </div>

    <script>
        function addBill() {
            var billName = document.getElementById('bill-name').value;
            var dueDate = document.getElementById('due-date').value;

            
            var currentDate = new Date().toISOString().split('T')[0];

            
            if (dueDate < currentDate) {
                alert('Due date cannot be in the past.');
                return;
            }

            if (billName.trim() === '' || dueDate.trim() === '') {
                alert('Please enter both bill name and due date.');
                return;
            }

            var billList = document.getElementById('bill-list');
            var billItem = document.createElement('div');
            billItem.className = 'bill-item';
            billItem.innerHTML = '<span class="bill-name">' + billName + ':</span> <span class="bill-due">Due on ' + dueDate + '</span>';
            billList.appendChild(billItem);

            // Clear input fields after adding the bill
            document.getElementById('bill-name').value = '';
            document.getElementById('due-date').value = '';
        }
    </script>
</body>
</html>
